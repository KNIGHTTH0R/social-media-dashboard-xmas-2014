<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="sass/style.css">
        <script type="text/javascript" src="http://use.typekit.com/eda5pga.js"></script>
	

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body ng-app="smdc">

	<div ng-view></div>

<div class = "content-dashboard full">
			
			<div class = "box-facebook col col_half">
				<div class = "header facebook" >

					<div class = "facebook-logo col col_1">
						<h1 class = "icon icon-facebook" ></h1>
					</div>

					<div class = "competa-picture col col_2">
					</div>

					<div class = "competa-username col col_5">
						<h3>Username</h3>
						<h6>facebook</h6>
					</div>

				</div>

				<div class = "col col_half">
					<ul class = "last-posts-slider">
						<li>
							<div class = "user-picture"></div>
							<div class = "informations-post">
								<div class = "user-name">
									<h4>Username</h4>
								</div>
								<div class = "date">
									<h6>10 November 10:30 a.m.</h6>
								</div>
								<div class = "post">
									<p></p>
								</div>
							</div>
						</li>
					</ul>

				</div>

				<div class = "informations-facebook">
					
					<div class = "likes col col_4">
					</div>
					
					<div class= "check-ins col col_4">
					</div>
					
					<div class = "talking-about col col_4">
					</div>
					
					<div class = "websiteurl col col_4">
					</div>

				</div>
			</div>

			<div class = "box-twitter col col_half">
				<div class = "header twitter">

					<div class = "twitter-logo col col_1">
						<h1 class = "icon-twitter" ></h1>
					</div>

					<div class = "competa-picture col col_2">
					</div>

					<div class = "competa-username col col_5">
						<h3>Username</h3>
						<h6>twitter</h6>
						
					</div>

				</div>

				<div class = "last-twitts-slider col col_half">
				</div>

				<div class = "informations-twitter col col_half">

					<div class = "status col col_4">
					</div>

					<div class = "followers col col_4">
					</div>

					<div class = "favorities col col_4">
					</div>

					<div class = "friends col col_4">
					</div>

				</div>
			</div>

		</div>

<!-- bower:js -->
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<!-- endbower -->

<!--SCRIPTS-->
<script src="js/app.js"></script>
<script src="js/controllers/facebook.controller.js"></script>
<script src="js/controllers/twitter.controller.js"></script>
<script src="js/services/facebook-service.js"></script>
<script src="js/services/twitter-service.js"></script>
<!--SCRIPTS END-->

</body>
</html>
